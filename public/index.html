<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SrvChart</title>
<script src="script/jquery.min.js"></script>
<script src="script/moment.min.js"></script>
<script src="script/Chart.min.js"></script>
</head>
<body>

	<div id="d1" style="width: 95%; height: 95%;">
		<canvas id="myChart"></canvas>
	</div>
	<script>
		var ctx = document.getElementById("myChart").getContext('2d');
		var jsonData = $.ajax({
			url : '/data/sum/SysA',
			dataType : 'json',
		}).done(function(results) {
			var myChart = new Chart(ctx, {
				type : 'line',
				data : results,
				options : {
					scales : {
						xAxes : [ {
							type : 'time',
							time : {
								displayFormats : {
									'millisecond' : 'MMM DD',
									'second' : 'MMM DD',
									'minute' : 'MMM DD',
									'hour' : 'MMM DD',
									'day' : 'MMM DD',
									'week' : 'MMM DD',
									'month' : 'MMM DD',
									'quarter' : 'MMM DD',
									'year' : 'MMM DD',
								}
							}
						} ],
					},
				}
			});
		});
	</script>
</body>
</html>
